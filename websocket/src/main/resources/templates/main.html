<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${name}"></title>
</head>
<!-- jquery  -->
<script src="static/js/jquery.js"></script>
<!-- stomp协议的客户端脚本 -->
<script src="static/js/stomp.js"></script>
<!-- SockJS的客户端脚本 -->
<script src="static/js/sockjs.js"></script>
<body onload="disconnect()">
<div>
    <div>
        <label>名字</label><input type="text" id="name" />
        <button id="connect" onclick="connect();">连接</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">断开连接</button>
    </div>
    <div id="conversationDiv">
        <p>
            <label>当前人数:</label><label id="status">0</label>
        </p>
        <label>信息</label><input type="text" id="msg" />
        <button id="sendName" onclick="sendName();">发送</button>
        <p id="response"></p>
    </div>
</div>

<script type="text/javascript">
    var stompClient = null;

    function setConnected(connected) {
        document.getElementById('connect').disabled = connected;
        document.getElementById('disconnect').disabled = !connected;
        document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
        $('#response').html();
    }

    function connect() {
        var name = $('#name').val();
        var socket = new SockJS('/websocket-simple?name=' + name);
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            setConnected(true);
            console.log('Connected: ' + frame);
            // 客户端订阅消息的目的地址：此值BroadcastCtl中被@SendTo("/topic/getResponse")注解的里配置的值
            stompClient.subscribe('/topic/sendStatus', function (response) {
                showStatus(JSON.parse(response.body).message);
            });
            stompClient.subscribe('/user/queue/sendUser', function (response) {
                showResponse(JSON.parse(response.body).message);
            });
        });
    }

    function disconnect() {
        if (stompClient != null) {
            stompClient.disconnect();
        }
        setConnected(false);
        console.log("Disconnected");
    }

    function sendName() {
        var msg = $('#msg').val();
        // 客户端消息发送的目的：服务端使用BroadcastCtl中@MessageMapping("/receive")注解的方法来处理发送过来的消息
        stompClient.send("/send", {}, JSON.stringify({ 'message': msg }));
    }

    function showResponse(message) {
        var response = $("#response");
        response.html("<p>" + message + "</p>" + response.html());
    }

    function showStatus(message) {
        var status = $("#status");
        status.html(message);
    }

</script>
</body>
</html>
